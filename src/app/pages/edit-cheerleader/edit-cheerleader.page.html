<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="members"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar animadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input clearInput [(ngModel)]="cheerleader.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input clearInput [(ngModel)]="cheerleader.age"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="saveCheerleader()" expand="full">
    Guardar
  </ion-button>
</ion-content><!-- *ngIf="cheerleader" *ngIf="cheerleader"-->
