<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Miembros del equipo {{ team?.name }}</ion-title>
    <ion-buttons *ngIf="team && team.id" slot="end" padding>
      <ion-button (click)="goEditCheerleader(team.id, undefined)">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!--ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">members</ion-title>
    </ion-toolbar *ngFor="let t of teamService.getTeam(t.id)">
  </ion-header *ngFor="let t of teamService.getTeam(team?.id)"-->
  <ion-list *ngIf="team && team.id">
    <ion-item *ngFor="let c of (cheerleaders | async)">
      <ion-avatar slot="start">
        <ion-icon name="person" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>{{ c.name }}</ion-label>
      <ion-icon name="pencil" (click)="goEditCheerleader(team.id, c.id)"></ion-icon>
      <ion-icon name="blank"></ion-icon>
      <ion-icon name="trash" (click)="presentAlertConfirm(c)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
